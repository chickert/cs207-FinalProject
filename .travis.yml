language: python
python:
    - "3.6"
before_install:
    - pip install pytest pytest-cov
    #remove requirements because .travis.yml automatically runs eval pip install -r requirements  if it exists in the root folder
    #and version dependency can mass up .travis
    - rm ./requirements.txt
    - pip install codecov

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose dateutil pandas statsmodels

script:
    - pytest --cov=./ --cov-report term-missing

after_success:
    - codecov